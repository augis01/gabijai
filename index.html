<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Centravimas */
.center-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

h1 {
    font-size: 40px;
    color: white;
}

img {
    width: 300px;
    margin: 20px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin-top: 20px;
}

.btn-wrapper {
    width: 200px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #444;
    color: white;
}

/* ≈†irdutƒós */
.heart {
    position: fixed;
    top: -20px;
    color: red;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="mainContent" class="center-wrapper">
    <h1>Labas mano pupsikai, ar busi mano valentine?</h1>
    <img src="mygif.gif" alt="gif">

    <div class="buttons">
        <div class="btn-wrapper">
            <button id="yesBtn">YES</button>
        </div>
        <div class="btn-wrapper">
            <button id="noBtn">no...</button>
        </div>
    </div>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");

let noScale = 1;
let yesScale = 1;

const webhookURL = "YOUR_DISCORD_WEBHOOK_URL";

noBtn.addEventListener("click", function() {
    noScale /= 2;
    yesScale *= 2;

    noBtn.style.transform = "scale(" + noScale + ")";
    yesBtn.style.transform = "scale(" + yesScale + ")";
});

yesBtn.addEventListener("click", function() {

    // Webhook (veiks GitHub Pages)
    fetch(webhookURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            content: "üíò KA≈ΩKAS PASPAUDƒñ YES VALENTINE WEBSITEEEE üíò"
        })
    });

    // Pakeiƒçiam turinƒØ
    document.getElementById("mainContent").innerHTML = `
        <h1 style="color:white; font-size:50px;">
            I LUV U BABYYYY‚ù§‚ù§‚ù§‚ù§‚ù§‚ù§‚ù§
        </h1>
        <h2 style="color:white; margin-top:20px;">
            -ur chillyüå∂
        </h2>
    `;

    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 200);
}
</script>

</body>
</html>
